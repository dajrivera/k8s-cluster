apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: omni-dev
  namespace: argocd
spec:
  destination:
    namespace: omni-system
    server: https://kubernetes.default.svc
  ignoreDifferences:
  - group: ""
    jsonPointers:
    - /metadata/annotations/argocd.argoproj.io~1tracking-id
    kind: Namespace
  project: default
  source:
    directory:
      include: '{manifests/*}'
      recurse: true
    path: .
    repoURL: https://github.com/dajrivera/omni-infra.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      allowEmpty: false
      prune: false
      selfHeal: true
