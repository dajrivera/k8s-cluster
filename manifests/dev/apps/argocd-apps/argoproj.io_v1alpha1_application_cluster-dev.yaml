apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-dev
  namespace: argocd
# operation:
#   sync:
#     syncStrategy:
#       apply:
#         force: true
spec:
  destination:
    namespace: kube-system
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      include: omni-cluster-sync-job.yaml
    path: manifests/dev/cluster
    repoURL: https://github.com/dajrivera/k8s-cluster.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      allowEmpty: false
      prune: true
      selfHeal: true
    syncOptions:
      - Replace=true
    # retry:
