apiVersion: v1
kind: Service
metadata:
  annotations:
    omni-kube-service-exposer.sidero.dev/label: Argo Dashboard
    omni-kube-service-exposer.sidero.dev/port: "50081"
    omni-kube-service-exposer.sidero.dev/prefix: argocd
  labels:
    app.kubernetes.io/component: server
    app.kubernetes.io/instance: argo-cd
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: argocd-server
    app.kubernetes.io/part-of: argocd
    app.kubernetes.io/version: v3.0.5
    helm.sh/chart: argo-cd-8.0.13
  name: argo-cd-argocd-server
  namespace: argocd
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 8080
  - name: https
    port: 443
    protocol: TCP
    targetPort: 8080
  selector:
    app.kubernetes.io/instance: argo-cd
    app.kubernetes.io/name: argocd-server
  sessionAffinity: None
  type: ClusterIP
