apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/created-by: helm
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/part-of: rook-ceph-operator
    helm.sh/chart: rook-ceph-v1.17.2
    operator: rook
    storage-backend: ceph
  name: rook-ceph-operator
  namespace: rook-ceph
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rook-ceph-operator
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: rook-ceph-operator
        helm.sh/chart: rook-ceph-v1.17.2
    spec:
      containers:
      - args:
        - ceph
        - operator
        env:
        - name: ROOK_CURRENT_NAMESPACE_ONLY
          value: "false"
        - name: ROOK_HOSTPATH_REQUIRES_PRIVILEGED
          value: "false"
        - name: ROOK_DISABLE_DEVICE_HOTPLUG
          value: "false"
        - name: ROOK_DISCOVER_DEVICES_INTERVAL
          value: 60m
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: docker.io/rook/ceph:v1.17.2
        imagePullPolicy: IfNotPresent
        name: rook-ceph-operator
        resources:
          csiCephFSPluginResource: |
            - name : driver-registrar
              resource:
                requests:
                  memory: 128Mi
                  cpu: null
                limits:
                  memory: 256Mi
            - name : csi-cephfsplugin
              resource:
                requests:
                  memory: 512Mi
                  cpu: null
                limits:
                  memory: 1Gi
            - name : liveness-prometheus
              resource:
                requests:
                  memory: 128Mi
                  cpu: null
                limits:
                  memory: 256Mi
          csiCephFSProvisionerResource: |
            - name : csi-provisioner
              resource:
                requests:
                  memory: 128Mi
                  cpu: null
                limits:
                  memory: 256Mi
            - name : csi-resizer
              resource:
                requests:
                  memory: 128Mi
                  cpu: null
                limits:
                  memory: 256Mi
            - name : csi-attacher
              resource:
                requests:
                  memory: 128Mi
                  cpu: null
                limits:
                  memory: 256Mi
            - name : csi-snapshotter
              resource:
                requests:
                  memory: 128Mi
                  cpu: null
                limits:
                  memory: 256Mi
            - name : csi-cephfsplugin
              resource:
                requests:
                  memory: 512Mi
                  cpu: null
                limits:
                  memory: 1Gi
            - name : liveness-prometheus
              resource:
                requests:
                  memory: 128Mi
                  cpu: null
                limits:
                  memory: 256Mi
          csiNFSPluginResource: |-
            - name : driver-registrar
              resource:
                requests:
                  memory: 128Mi
                  cpu: null
                limits:
                  memory: 256Mi
            - name : csi-nfsplugin
              resource:
                requests:
                  memory: 512Mi
                  cpu: null
                limits:
                  memory: 1Gi
          csiNFSProvisionerResource: |
            - name : csi-provisioner
              resource:
                requests:
                  memory: 128Mi
                  cpu: null
                limits:
                  memory: 256Mi
            - name : csi-nfsplugin
              resource:
                requests:
                  memory: 512Mi
                  cpu: null
                limits:
                  memory: 1Gi
            - name : csi-attacher
              resource:
                requests:
                  memory: 512Mi
                  cpu: null
                limits:
                  memory: 1Gi
          csiRBDPluginResource: |
            - name : driver-registrar
              resource:
                requests:
                  memory: 128Mi
                  cpu: null
                limits:
                  memory: 256Mi
            - name : csi-rbdplugin
              resource:
                requests:
                  memory: 512Mi
                  cpu: null
                limits:
                  memory: 1Gi
            - name : liveness-prometheus
              resource:
                requests:
                  memory: 128Mi
                  cpu: null
                limits:
                  memory: 256Mi
          csiRBDProvisionerResource: |
            - name : csi-provisioner
              resource:
                requests:
                  memory: 128Mi
                  cpu: null
                limits:
                  memory: 256Mi
            - name : csi-resizer
              resource:
                requests:
                  memory: 128Mi
                  cpu: null
                limits:
                  memory: 256Mi
            - name : csi-attacher
              resource:
                requests:
                  memory: 128Mi
                  cpu: null
                limits:
                  memory: 256Mi
            - name : csi-snapshotter
              resource:
                requests:
                  memory: 128Mi
                  cpu: null
                limits:
                  memory: 256Mi
            - name : csi-rbdplugin
              resource:
                requests:
                  memory: 512Mi
                limits:
                  memory: 1Gi
            - name : csi-omap-generator
              resource:
                requests:
                  memory: 512Mi
                  cpu: null
                limits:
                  memory: 1Gi
            - name : liveness-prometheus
              resource:
                requests:
                  memory: 128Mi
                  cpu: null
                limits:
                  memory: 256Mi
          limits:
            memory: 512Mi
          requests:
            memory: 128Mi
        securityContext:
          capabilities:
            drop:
            - ALL
          runAsGroup: 2016
          runAsNonRoot: true
          runAsUser: 2016
        volumeMounts:
        - mountPath: /var/lib/rook
          name: rook-config
        - mountPath: /etc/ceph
          name: default-config-dir
      serviceAccountName: rook-ceph-system
      tolerations:
      - effect: NoExecute
        key: node.kubernetes.io/unreachable
        operator: Exists
        tolerationSeconds: 5
      volumes:
      - emptyDir: {}
        name: rook-config
      - emptyDir: {}
        name: default-config-dir
